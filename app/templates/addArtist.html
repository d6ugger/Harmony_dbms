{% extends 'menu.html' %}

{% block body %}

<div class="container-fluid justify-content-center">
    <div class="row justify-content-center text-center" style="padding: 15vh;">
        <div class="col-12 col-sm-6 col-md-3 bg-light " style="padding: 50px;">
            <form method="POST" action="" class="form-container">
                {% if info == 0 %}
                    <small>You are not registered as an artist.<br><br> </small>
                {% endif %}
                <h1> Register As an Artist </h1>
                <br>
              <div class="form-group">
                <input type="text" name="uname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="text" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" name="passwd" class="form-control" id="exampleInputEmail1" placeholder="Password">
              </div>
            
              <br>
              <button type="submit" class="btn btn-primary btn-block">Register</button>
              <br>
              <a href="{{ url_for('songAdd') }}"> <small>Already Registered? Add a new Song</small></a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
